<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warship Shooter</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #001f3f;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    canvas {
      background: #003;
      display: block;
      margin: 20px auto;
      border: 3px solid #fff;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üö¢ Warship Shooter</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="controls">
    <button class="btn" 
      onmousedown="keys['ArrowLeft']=true" 
      onmouseup="keys['ArrowLeft']=false"
      ontouchstart="keys['ArrowLeft']=true" 
      ontouchend="keys['ArrowLeft']=false">‚¨ÖÔ∏è</button>
    
    <button class="btn" 
      onmousedown="manualFire()" 
      ontouchstart="manualFire()">üî• Fire</button>
    
    <button class="btn" 
      onmousedown="keys['ArrowRight']=true" 
      onmouseup="keys['ArrowRight']=false"
      ontouchstart="keys['ArrowRight']=true" 
      ontouchend="keys['ArrowRight']=false">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const ship = { x: 180, y: 550, width: 40, height: 20, speed: 5 };
    const missiles = [];
    const enemies = [];
    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2
    }));

    const keys = {};
    let score = 0;
    let lives = 3;
    let gameOver = false;
    let canFire = true;
    const fireCooldown = 300;

    const sounds = {
      fire: new Audio('https://cdn.pixabay.com/download/audio/2023/03/30/audio_feb1e24c34.mp3'),
      explode: new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_f1e0c04764.mp3')
    };

    document.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ' && canFire) {
        fireMissile();
        canFire = false;
        setTimeout(() => canFire = true, fireCooldown);
      }
    });

    document.addEventListener('keyup', e => {
      keys[e.key] = false;
    });

    function manualFire() {
      if (canFire) {
        fireMissile();
        canFire = false;
        setTimeout(() => canFire = true, fireCooldown);
      }
    }

    function fireMissile() {
      missiles.push({ x: ship.x + ship.width / 2 - 2, y: ship.y, width: 4, height: 10 });
      sounds.fire.currentTime = 0;
      sounds.fire.play();
    }

    function createEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - 30),
        y: -30,
        width: 30,
        height: 30,
        speed: 2 + Math.random() * (1.5 + score * 0.01)
      });
    }

    function update() {
      if (gameOver) return;

      // Move ship
      if (keys['ArrowLeft']) ship.x -= ship.speed;
      if (keys['ArrowRight']) ship.x += ship.speed;
      ship.x = Math.max(0, Math.min(canvas.width - ship.width, ship.x));

      // Update missiles
      missiles.forEach((m, i) => {
        m.y -= 6;
        if (m.y < 0) missiles.splice(i, 1);
      });

      // Update enemies
      enemies.forEach((enemy, i) => {
        enemy.y += enemy.speed;

        // Check missile collision
        missiles.forEach((m, j) => {
          if (
            m.x < enemy.x + enemy.width &&
            m.x + m.width > enemy.x &&
            m.y < enemy.y + enemy.height &&
            m.y + m.height > enemy.y
          ) {
            enemies.splice(i, 1);
            missiles.splice(j, 1);
            score++;
            sounds.explode.currentTime = 0;
            sounds.explode.play();
          }
        });

        // Check ship collision
        if (
          enemy.y + enemy.height > ship.y &&
          enemy.x < ship.x + ship.width &&
          enemy.x + enemy.width > ship.x
        ) {
          enemies.splice(i, 1);
          lives--;
          sounds.explode.currentTime = 0;
          sounds.explode.play();
          if (lives <= 0) {
            gameOver = true;
            setTimeout(() => {
              alert("üí• Game Over! Your score: " + score);
              location.reload();
            }, 100);
          }
        }

        if (enemy.y > canvas.height) enemies.splice(i, 1);
      });

      // Add new enemies
      if (Math.random() < 0.02 + score * 0.001) createEnemy();
    }

    function drawStars() {
      ctx.fillStyle = '#ccc';
      stars.forEach(star => {
        ctx.fillRect(star.x, star.y, star.size, star.size);
        star.y += 1;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawStars();

      // Ship
      ctx.fillStyle = '#0ff';
      ctx.fillRect(ship.x, ship.y, ship.width, ship.height);

      // Missiles
      ctx.fillStyle = 'yellow';
      missiles.forEach(m => ctx.fillRect(m.x, m.y, m.width, m.height));

      // Enemies
      ctx.fillStyle = 'red';
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));

      // UI
      ctx.fillStyle = 'white';
      ctx.font = '18px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
      ctx.fillText('Lives: ' + lives, canvas.width - 80, 20);
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
