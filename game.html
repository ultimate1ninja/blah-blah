<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Box</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <h1>üéÆ Catch the Box!</h1>
  <p>Use ‚¨ÖÔ∏è ‚û°Ô∏è arrows to move. Catch the falling green box!</p>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let score = 0;

    const player = {
      x: 180,
      y: 460,
      width: 40,
      height: 20,
      speed: 5
    };

    const box = {
      x: Math.random() * 360,
      y: -20,
      size: 20,
      speed: 3
    };

    const keys = {};

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function update() {
      // Player Movement
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }

      // Move Box
      box.y += box.speed;

      // Catch box
      if (
        box.y + box.size >= player.y &&
        box.x + box.size >= player.x &&
        box.x <= player.x + player.width
      ) {
        score++;
        box.y = -20;
        box.x = Math.random() * 360;
        box.speed += 0.2; // gets faster!
      }

      // Missed box
      if (box.y > canvas.height) {
        score = 0;
        box.y = -20;
        box.x = Math.random() * 360;
        box.speed = 3;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = '#00f';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw box
      ctx.fillStyle = '#0f0';
      ctx.fillRect(box.x, box.y, box.size, box.size);

      // Draw score
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
